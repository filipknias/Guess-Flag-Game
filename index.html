<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Guess Flag Game</title>
    <script src="./scripts/main.js" type="module" defer></script>
  </head>
  <body>
    <section class="intro-section">
      <div class="game-header">
        <img src="./images/flag.svg" class="flag-icon" />
        <h1 class="main-header">Guess The Flag</h1>
      </div>

      <h2 class="game-description">
        Test yourself in this Guess The Flag Quiz. Game includes 240 different
        flags all over the world. Do you want to test yourself ? Just click the
        button.
      </h2>
      <button class="lets-play-button" id="play-button">
        <img src="./images/dice.svg" class="button-icon" />
        <h4 class="button-text">Let's Play</h4>
      </button>
    </section>
  </body>
</html>
